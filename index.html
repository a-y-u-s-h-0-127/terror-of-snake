<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terror of snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="snake-display">
        <div id="gameover"></div>
        <div id="scoreBox">Score: 0</div>
        <div id="highscoreBox">High score: 0</div>score
        <div id="board"></div>
        <div id="arrow-control">
            <div class="up-down-arrow">
                <button id="UpArrow" class="button">&uparrow;</button>
                <button id="DownArrow" class="button">&downarrow;</button>
            </div>
            <div class="right-left-arrow">
                <button id="LeftArrow" class="button">&leftarrow;</button>
                <button id="RightArrow" class="button">&rightarrow;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
